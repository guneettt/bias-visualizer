<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px;
        margin: 0;
        width: 320px;
        background-color: #f4f6f9;
        color: #333;
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
        color: #202124;
      }

      #selected-text {
        font-size: 14px;
        padding: 8px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 50px;
        margin-bottom: 12px;
        word-wrap: break-word;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357ae8;
      }

      #result {
        font-size: 14px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 6px 10px;
        white-space: pre-wrap;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
      }


      #trendsChart {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Bias Visualizer</h3>
    <p id="selected-text">Highlight any text on a page to analyze it here...</p>
    <button id="analyze-btn">Compare Bias</button>
    <div id="result"></div>
    <canvas id="trendsChart" width="300" height="200" style="margin-top: 10px;"></canvas>

    <!-- Include Chart.js -->
    <script src="chart.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="chartjs-plugin-datalabels.min.js"></script>

    <script src="popup.js"></script>
  </body>
</html>
